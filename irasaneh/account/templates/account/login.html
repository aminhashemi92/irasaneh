  <div class="container"  id="mobile-form">
    <div class="row justify-content-center">
      <a href="{% url 'home:homepage' %}"><img class="mb-5" src="{% static 'home/images/colorlogo.png' %}" height="70" alt="logo"></a>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-md-offset-3 ml-0">
        <div class="panel panel-login pt-3 px-3 mb-2">
          <div class="panel-heading">
            <div class="row d-flex justify-content-around">
              <div class="col-xs-6">
                <a href="{% url 'account:login' %}" class="active" id="login-form-link">ورود</a>
              </div>
              <div class="col-xs-6">
                <a href="{% url 'account:register' %}" id="register-form-link">عضویت</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body pt-3">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="" method="POST" role="form">
                  {% csrf_token %}
                  <div class="form-group text-right">
                    <span class="span1">تلفن همراه</span>
                    <input type="text" name="phone" id="username" tabindex="1" class="input1" placeholder="09123456789" value="">
                  </div>
                  <div class="form-group text-right">
                    <span class="span1">رمز ورود</span>
                    <input type="password" name="password" id="password" tabindex="2" class="input1" placeholder="رمز ورود">
                  </div>
                  {% for message in messages %}
                  <p class="forgot-pass messages text-danger">{{message}}</p>
                  {% endfor %}
                  <div class="form-group">
                    <div class="row d-flex justify-content-center">
                      <div class="">
                        <button type="submit" form="login-form" value="Submit" class="submit subbut">ورود</button>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="#" tabindex="5" class="forgot-password">رمز عبور خود را فراموش کردید؟</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="form-group ">
                  <div class="row d-flex justify-content-center">
                    <div class="">
                      <a href="{% url 'account:phoneOtp' %}"> <button class="subbut btn btn-success mt-0 pt-0">ورود با کد پیامکی</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
